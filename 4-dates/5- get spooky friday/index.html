<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>BeCode/JavaScript - 4.5: calculate the friday 13</title>

        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
        <link rel="stylesheet" href="../../_shared/css/normalize.css" />
        <link rel="stylesheet" href="../../_shared/css/styles.css" />
    </head>
    <body>
        <section class="container">
            <header>
                <h1>BeCode / JavaScript</h1>
                <h2>
                    <span>4.5</span>
                    <strong>calculate the friday 13</strong>
                </h2>
            </header>
            <main class="content">
                <article class="explain">
                    <p>When you click the button, display each month of the specified year that has a Friday 13th.</p>
                </article>
                <section class="material">
                    <form action="#" method="post">
                        <div class="field">
                            <label for="year">Year:</label>
                            <input type="text" name="year" id="year" />
                        </div>
                        <div class="actions">
                            <button onclick="numberOfFridaythe13thsIn()" type="button" id="run">Run the script</button>
                        </div>
                    </form>
                </section>

            </main>
        </section>

        <script src="./script.js"></script>
        
        <!--ex5-->
        <p id="spooky"></p>
        <script>
            function numberOfFridaythe13thsIn(){
    var d = new Date();
    var counter = 0;
    var month;

    for(month=0;month<12;month++)
    {
     d.setFullYear(month,13);
        if (d.getDay() == 5)
        {
          counter++;
        }
    }

    return counter;     
    document.getElementById("spooky")                       
}
        </script>
    </body>
</html>
