<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>BeCode/JavaScript - 4.4: textual date</title>

        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
        <link rel="stylesheet" href="../../_shared/css/normalize.css" />
        <link rel="stylesheet" href="../../_shared/css/styles.css" />
    </head>
    <body>
        <section class="container">
            <header>
                <h1>BeCode / JavaScript</h1>
                <h2>
                    <span>4.4</span>
                    <strong>textual date</strong>
                </h2>
            </header>
            <main class="content">
                <article class="explain">
                    <p>Change the content of the indicated tag by the date of today, in English (ex : Sunday 28 October 2018, 23h32).</p>
                </article>
                <section class="material">
                    <p id="target">Change me !</p>
                </section>
            </main>
        </section>

        <script src="./script.js"></script>
        <!--ex4-->

        <script>
              var d = new Date();
  var weekday = new Array(7);
  weekday[0] = "Sunday";
  weekday[1] = "Monday";
  weekday[2] = "Tuesday";
  weekday[3] = "Wednesday";
  weekday[4] = "Thursday";
  weekday[5] = "Friday";
  weekday[6] = "Saturday";

  var n = weekday[d.getDay()];
  document.getElementById("target").innerHTML = n;
          //
            //n =  new Date();
            y = n.getFullYear();
            m = n.getMonth() + 1;
            d = n.getDayDate();
            document.getElementById("target").innerHTML = n+  d + "/" + m + "/" + y;
        </script>
    </body>
</html>
