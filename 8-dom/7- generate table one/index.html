<head>

<body>
    <section class="container">
        <header>
            <h1>BeCode / JavaScript</h1>
            <h2>
                <span>8.7</span>
                <strong>creating a table (1)</strong>
            </h2>
        </header>
        <main class="content">
            <article class="explain">
                <p>Inside the element with id "target", create an HTML table with 1 column and 10 rows.</p>
            </article>
            <section class="material">
                <div id="target" ></div>
            </section>
        </main>
    </section>

    <script src="./script.js"></script>

    <!--ex7-->

    <script>
        var table = ""; 
        var rows = "10";
        var cols ="1";
        for (var r = 0 ; r < rows; r++)
        {
            table += '<tr>';
                for (var c = 1; c <= cols ; c++)
                {
                    table += '<td>'+ c + '</td>';
                }
            table += '</tr>';
        }

        document.write("<div>"+ table +"</div>")
    </script>
</body>

</html>
