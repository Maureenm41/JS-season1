<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>BeCode/JavaScript - 8.5: image hover</title>

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
  <link rel="stylesheet" href="../../_shared/css/normalize.css" />
  <link rel="stylesheet" href="../../_shared/css/styles.css" />
</head>

<body>
  <section class="container">
    <header>
      <h1>BeCode / JavaScript</h1>
      <h2>
        <span>8.5</span>
        <strong>image hover</strong>
      </h2>
    </header>
    <main class="content">
      <article class="explain">
        <p>When hovering over the image, change its source attribute to the value specified in the "data-hover"
          attribute.</p>
      </article>
      <section class="material">
        <figure>
          <img src="../../_shared/img/kiss.svg" alt="Kiss?" id ="sizeImg" data-hover="../../_shared/img/kiss-wink-heart.svg" width="50px"/>
          <img src="../../_shared/img/kiss-wink-heart.svg" class="overlay" id ="sizeImg" width="50px">
        </figure>
      </section>
    </main>
  </section>

  <script src="./script.js"></script>

  <!--ex5-->

  <script>


      .overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .5s ease;
  background-color: #008CBA;
}
  </script>
</body>

</html>
