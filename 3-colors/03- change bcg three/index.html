<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>BeCode/JavaScript - 3.3: background color</title>

    <body>
        <section class="container">
            <header>
                <h1>BeCode / JavaScript</h1>
                <h2>
                    <span>3.3</span>
                    <strong>background color (3)</strong>
                </h2>
            </header>
            <main class="content">
                <article class="explain">
                    <p>When you click the button, generate a random color code and use that color as the background for the page.</p>
                </article>
                <section class="material">
                    <div class="actions">
                        <button type="button" id="run">Run the script</button>
                    </div>
                </section>
            </main>
        </section>

        <script src="./script.js"></script>

        <!--ex3-->
        <!--test1-->
        <button id="genNew">Generate New Random Color</button>
  <span id="color"></span>

  <script>
      const setBg = () => {
    const randomColor = Math.floor(Math.random()*16777215).toString(16);
    document.body.style.backgroundColor = "#" + randomColor;
    color.innerHTML = "#" + randomColor;
  }
  
  genNew.addEventListener("click", setBg);
  setBg();
  </script>
  <!--test2-->
  <h1>This one work</h1>
  <div class="color">
      <span id="hex">#3498db</span>
      <button onclick="getNewColor()">Random Color</button>
  </div>

  <script>
      function getNewColor()
      {
          var symbols,color;
          symbols ="0123456789ABCDEF";

          color = "#";
          
          for(var i=0;i<6;i++)
          {
              color = color + symbols [Math.floor(Math.random() * 16)] ;
          }
          document.body.style.background = color;
      }
  </script>
    </body>
