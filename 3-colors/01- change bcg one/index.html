<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>BeCode/JavaScript - 3.1: background color</title>

        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
        <link rel="stylesheet" href="../../_shared/css/normalize.css" />
        <link rel="stylesheet" href="../../_shared/css/styles.css" />
    </head>
    <body>
        <section class="container">
            <header>
                <h1>BeCode / JavaScript</h1>
                <h2>
                    <span>3.1</span>
                    <strong>background color (1)</strong>
                </h2>
            </header>
            <main class="content">
                <article class="explain">
                    <p>For each button, when clicked change the background color of the page to the one indicated.</p>
                </article>
                <section class="material">
                    <div class="actions">
                        <button type="button" onclick="Red()"  id="red">Red</button>
                        <button type="button" onclick="Green()" id="green">Green</button>
                        <button type="button" onclick="Yellow()" id="yellow">Yellow</button>
                        <button type="button" onclick="Blue()" id="blue">Blue</button>
                    </div>
                </section>
            </main>
        </section>

        <script>
            function Red() 
            {
            document.body.style.backgroundColor = "red";
          }

          function Green()
          {
              document.body.style.backgroundColor ="green";
          }

          function Yellow()
          {
              document.body.style.backgroundColor ="yellow";
          }

          function Blue()
          {
              document.body.style.backgroundColor ="blue";
          }

        </script>

        

        <script src="./script.js"></script>
    </body>
</html>
