<html lang="en">

        <meta charset="UTF-8" />

    <body>
        <section class="container">
            <header>
                <h1>BeCode / JavaScript</h1>
                <h2>
                    <span>1.3</span>
                    <strong>promp & if</strong>
                </h2>
            </header>
            <main class="content">
                <article class="explain">
                    <p>Ask the user if he wants some cake. If yes, congratulate him/her; for any other response, say:
                        <em>More cake for me then :p !</em></p>
                </article>
            </main>
        </section>

        <script src="./script.js"></script>

        <!--Ex3-->
        
        
        <script></script>
        <button onclick="cake()">Cake</button>

        <p id="deliciouscake"></p>
  <script>
function cake() {
  var txt;
  var r = confirm('Do you want some cake');
  if (r == true) {
    txt= "Congratulation ! Here ! Have some cake !";
  } else {
    txt = "More cake for me then :p !";
  }
  document.getElementById("deliciouscake").innerHTML = txt;
}
        </script>
    </body>
